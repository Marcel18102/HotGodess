<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes - HotGoddess</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fcefee; /* Light pink background */
            color: #3a3a3a; /* Dark gray text */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #d96c8c; /* Darker pink header background */
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: space-between;
        }

        header a {
            color: #fff; /* White header text */
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        #product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .product {
            border: 1px solid #ccc;
            border-radius: 10px;
            margin: 15px;
            padding: 15px;
            background-color: #f5f5f5; /* Smooth, clean, and visible mix between grey and white */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product img {
            max-width: 200px; /* Adjusted max-width for all product images */
            max-height: 200px; /* Adjusted max-height for all product images */
            border-radius: 8px;
        }

        .product h3 {
            margin-top: 10px;
            color: #3a3a3a; /* Dark gray product title */
        }

        .product p {
            color: #7a7a7a; /* Light gray product price text */
        }

        .product button {
            background-color: #ff7eb9; /* Pink add to cart button */
            color: #fff; /* White button text */
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
        }

        footer {
            background-color: #404040; /* Dark grey footer background */
            padding: 5px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            color: #fff; /* White footer text */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">HotGoddess.com</a>
        </div>
        <div class="header-options">
            <a href="index.html#home">Home</a>
            <a href="index.html#products">Products</a>
            <a href="index.html#checkout">Checkout</a>
            <a href="index.html#account">Account</a>
        </div>
    </header>

    <main>
        <section id="product-list">
            <h2>Shoes</h2>
            <div class="product">
                <img src="shoes-product1.jpg" alt="Shoes Product 1">
                <h3>Running Shoes</h3>
                <p>Price: $79.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="shoes-product2.jpg" alt="Shoes Product 2">
                <h3>High Heels</h3>
                <p>Price: $129.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="shoes-product3.jpg" alt="Shoes Product 3">
                <h3>Sneakers</h3>
                <p>Price: $89.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="shoes-product4.jpg" alt="Shoes Product 4">
                <h3>Flip Flops</h3>
                <p>Price: $49.99</p>
                <button>Add to Cart</button>
            </div>
            <!-- Add more shoes products as needed -->
        </section>
    </main>

    <footer>
        &copy; 2023 HotGoddess.com
    </footer>
</body>
</html>
